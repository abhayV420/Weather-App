<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main weather box -->
    <div id="box">

        <!-- search section -->
        <div id="search">
            <input type="text" placeholder="enter city name" >
            <button id="s-btn"><img src="images/search (1).svg" alt=""></button>
        </div>
        
        <!-- Middle section -->
        <img style="height: 160px; width: 160px;" src="images/rain.png" alt="baarish">
        <div id="stats">
            <div id="temp-city">
                <h1>22Â°C</h1>
                <h1 id="city">New York</h1>
            </div>
            
        </div>
        
        <!-- details -->
         <section id="details">

            <!-- This section includes details about humidity -->
            <div id="humidity">
                <img src="images/humidity.png" alt="" id="img-humidity">
                <div class="col">

                    <h3 class="det">50%</h3>
                    <h3 class="det">Humidity</h3>

                </div>
                
            </div>

              <!-- This section is about the details about wind flow -->
            <div id="wind">
                <img src="images/wind.png" alt="" id="img-wind">
                <div class="col">

                    <h3 class="det">15 km/h</h3>
                    <h3 class="det">Wind Speed</h3>
                    
                </div>
                
            </div>
         </section>
        

    </div>

    <script src="script.js"></script>
</body>
</html>
